<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Academlo Store</title>
</head>
<body>

<header>
    <nav class="nav-bar">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Academlo">
            <div class="text">
                <h2>STORE</h2>
            </div>
        </div>
    <!------------------Menu--------------------------->
    <div class="icono-menu-container">
        <div class="icono-menu">
            <img src="img/bx-moon.svg" id="icono-moon">
        </div>
        <div class="icono-menu">
            <img src="img/bx-shopping-bag.svg" id="icon-shop">
        </div>
        <div class="icono-menu">
            <img src="img/open-menu.svg" id="icono-menu">
        </div>
        </div>

        <div class="cont-menu active" id="menu">
            <ul>
                <li> HOME </li>
                <li> PRODUCTS </li>
            </ul>
        </div>
    </nav>
</header>
<!------------------Main--------------------------->
<main>
    <div class="main-bg home-img">
        <img src="./img/home.png" alt="">
    </div>

   
</main>



    <!------------------Script--------------------------->
<script src="./js/main.js"></script>

</body>
</html>
